<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>플랫폼디자인팀 스케쥴</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      padding: clamp(24px, 4vw, 60px);
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      padding-right: 140px;
    }

    .logo {
      position: absolute;
      top: 0;
      right: 0;
      height: 50px;
      width: auto;
    }

    h1 {
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 700;
      color: #0f172a;
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    p.subcopy {
      font-size: 18px;
      color: #475569;
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .subscribe-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
      width: fit-content;
    }

    .subscribe-btn:hover {
      background: #000;
      transform: translateY(-1px);
    }

    .subscribe-btn:focus-visible {
      outline: 2px solid #2563eb;
      outline-offset: 3px;
    }

    .calendar {
      width: 100%;
      flex: 1;
      min-height: 600px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 768px) {
      header {
        padding-right: 0;
      }

      .logo {
        position: static;
        align-self: flex-start;
        height: 30px;
        margin-bottom: 8px;
      }

      p.subcopy {
        font-size: 16px;
      }

      .calendar {
        min-height: 480px;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <header>
      <img class="logo" src="https://musinsatrading.com/web/musinsa_trading/img/musinsa_tradings_blk.png" alt="무신사트레이딩 로고">
      <h1>플랫폼디자인팀 스케쥴</h1>
      <p class="subcopy">실시간 팀 스케쥴 현황입니다. 업무요청시 일정 참고 부탁드립니다</p>
      <div class="action-buttons">
        <a
          class="subscribe-btn"
          href="https://calendar.google.com/calendar/u/0/r?cid=c_1a5fd8f16373922edc816bf802059f7e1c63018176b274826c4ef9a6fa5a67c6@group.calendar.google.com"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="플랫폼디자인팀 구글 캘린더 구독하기">
          캘린더 구독하기
        </a>
        <a
          class="subscribe-btn"
          href="https://musinsatrading.daouoffice.com/app/works/applet/10966/home"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="웍스 바로가기">
          웍스 바로가기
        </a>
      </div>
    </header>
    <section class="calendar" aria-label="플랫폼 디자인팀 일정 캘린더">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=c_1a5fd8f16373922edc816bf802059f7e1c63018176b274826c4ef9a6fa5a67c6%40group.calendar.google.com&amp;ctz=Asia%2FSeoul"
        frameborder="0"
        scrolling="no"
        title="플랫폼디자인팀 스케쥴 캘린더">
      </iframe>
    </section>
  </main>
</body>
</html>
