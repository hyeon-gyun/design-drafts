<script>
    document.addEventListener("DOMContentLoaded", function () {
        var container = document.querySelector(".brand_lookbook");
        if (!container) return;

        var items = container.querySelectorAll("div:nth-child(n + 2)");
        if (!("IntersectionObserver" in window)) {
            items.forEach(function (item) {
                item.classList.add("is-visible");
            });
            return;
        }

        var media = window.matchMedia("(max-width: 640px)");
        var observer;
        var resizeRaf = null;

        function scheduleObserver() {
            if (resizeRaf) cancelAnimationFrame(resizeRaf);
            resizeRaf = requestAnimationFrame(function () {
                resizeRaf = null;
                setupObserver();
            });
        }

        function setupObserver() {
            if (observer) observer.disconnect();
            var isMobile = media.matches;
            var isScrollable = !isMobile && container.scrollHeight > container.clientHeight + 1;
            observer = new IntersectionObserver(
                function (entries, obs) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("is-visible");
                            obs.unobserve(entry.target);
                        }
                    });
                },
                {
                    root: isScrollable ? container : null,
                    threshold: 0.15,
                    rootMargin: isScrollable ? "0px 0px -10% 0px" : "0px",
                }
            );

            items.forEach(function (item) {
                if (!item.classList.contains("is-visible")) {
                    observer.observe(item);
                }
            });
        }

        setupObserver();
        if (media.addEventListener) {
            media.addEventListener("change", scheduleObserver);
        } else {
            media.addListener(scheduleObserver);
        }
        window.addEventListener("resize", scheduleObserver);
        window.addEventListener("load", scheduleObserver);
    });
</script>
